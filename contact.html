<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matvii Mykhailichenko | Diagnostics Bioinformatics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Previous styles remain the same */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        header {
            padding: 2rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .tab {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
        }

        .tablinks {
            padding: 0.75rem 1.5rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tablinks:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tablinks.active {
            background: #60a5fa;
            color: #0f172a;
        }

        .tabcontent {
            display: block;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .tab {
            display: flex;  /* Arrange buttons in a row */
            justify-content: center;  /* Center align the buttons */
            gap: 1rem;  /* Space between buttons */
            padding: 1rem 0;  /* Add padding around the buttons */
            background: rgba(15, 23, 42, 0.9);  /* Background color */
            backdrop-filter: blur(10px);  /* Blur effect behind the tab container */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);  /* Light bottom border */
        }

        .tab button {
            padding: 0.75rem 2rem;  /* Add padding inside each button */
            border: none;  /* Remove default border */
            background: rgba(255, 255, 255, 0.1);  /* Light background */
            color: #e2e8f0;  /* Text color */
            font-size: 1rem;  /* Font size */
            border-radius: 0.5rem;  /* Rounded corners */
            cursor: pointer;  /* Pointer cursor for interactivity */
            transition: all 0.3s ease;  /* Smooth transition effect */
        }

        .tab button:hover {
            background: rgba(255, 255, 255, 0.2);  /* Slightly darker background on hover */
        }

        .tab button:focus {
            outline: none;  /* Remove focus outline */
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.6);  /* Blue border on focus */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .about-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #94a3b8;
        }

        .about-images {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }

        .about-images:hover {
            transform: scale(1.02);
        }

        .mentoring-note {
            padding: 1.5rem;
            background: rgba(96, 165, 250, 0.1);
            border-left: 4px solid #60a5fa;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
        }

        .contact-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-list a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #94a3b8;
            text-decoration: none;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .contact-list a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        @media (max-width: 768px) {
            .tab {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .project-authors {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .project-details {
            font-size: 0.9rem;
            color: #64748b;
            flex-grow: 1;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
            margin-top: auto;
        }

        .project-link:hover {
            background: rgba(96, 165, 250, 0.2);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">

    <script>
        // Particles.js configuration remains the same
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#60a5fa' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#60a5fa',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
            },
            retina_detect: true
        });

    </script>

</html>
