<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matvii Mykhailichenko | Diagnostics Bioinformatics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Previous styles remain the same */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        header {
            padding: 2rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .tab {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
        }

        .tablinks {
            padding: 0.75rem 1.5rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tablinks:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tablinks.active {
            background: #60a5fa;
            color: #0f172a;
        }

        .tabcontent {
            display: block;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .tab {
            display: flex;  /* Arrange buttons in a row */
            justify-content: center;  /* Center align the buttons */
            gap: 1rem;  /* Space between buttons */
            padding: 1rem 0;  /* Add padding around the buttons */
            background: rgba(15, 23, 42, 0.9);  /* Background color */
            backdrop-filter: blur(10px);  /* Blur effect behind the tab container */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);  /* Light bottom border */
        }

        .tab button {
            padding: 0.75rem 2rem;  /* Add padding inside each button */
            border: none;  /* Remove default border */
            background: rgba(255, 255, 255, 0.1);  /* Light background */
            color: #e2e8f0;  /* Text color */
            font-size: 1rem;  /* Font size */
            border-radius: 0.5rem;  /* Rounded corners */
            cursor: pointer;  /* Pointer cursor for interactivity */
            transition: all 0.3s ease;  /* Smooth transition effect */
        }

        .tab button:hover {
            background: rgba(255, 255, 255, 0.2);  /* Slightly darker background on hover */
        }

        .tab button:focus {
            outline: none;  /* Remove focus outline */
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.6);  /* Blue border on focus */
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .about-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #94a3b8;
        }

        .about-images {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }

        .about-images:hover {
            transform: scale(1.02);
        }

        .mentoring-note {
            padding: 1.5rem;
            background: rgba(96, 165, 250, 0.1);
            border-left: 4px solid #60a5fa;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
        }

        .contact-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-list a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #94a3b8;
            text-decoration: none;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .contact-list a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        @media (max-width: 768px) {
            .tab {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }

        .project-authors {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .project-details {
            font-size: 0.9rem;
            color: #64748b;
            flex-grow: 1;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
            margin-top: auto;
        }

        .project-link:hover {
            background: rgba(96, 165, 250, 0.2);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <header>
            <h1>Matvii Mykhailichenko</h1>
            <p style="color: #94a3b8;">Diagnostics Bioinformatician</p>
        </header>

        <div class="tab">
            <button onclick="window.location.href='index.html'">About</button>
            <button onclick="window.location.href='projects.html'">Projects</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </div>

        <section id="Projects" class="tabcontent">
            <div class="projects-grid" id="projects-container">
                <div class="loader"></div>
            </div>
        </section>
    </div>

    <script>
        // Particles.js configuration remains the same
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#60a5fa' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#60a5fa',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
            },
            retina_detect: true
        });

        // Projects data
        const projectsData = {
            "publications": [
                {
                    "title": "Bioinformatics for Ukraine",
                    "authors": "Matvii Mykhailichenko, Dariia, Nishchenko, Nadiia Kasianchuk",
                    "summary": "",
                    "link": "project1.html", // Updated project link
                    "details": "",
                    "image": "Projects/project1/icon.jpg"
                },
                {
                    "title": "Developing a WES pipeline for reproduction medicine",
                    "authors": "M. Mykhailichenko",
                    "summary": "",
                    "link": "project2.html", // Updated project link
                    "details": "Contract, Leogene (Lviv, Ukraine)",
                    "image": "Projects/project4/icon.jpg"
                },
                {
                    "title": "Assembling snail genomes",
                    "authors": "M. Mykhailichenko",
                    "summary": "",
                    "link": "project3.html", // Updated project link
                    "details": "Bachelor thesis, University of Wroclaw",
                    "image": "Projects/project3/icon.jpg"
                },
                {
                    "title": "Scrutinised and Compared: HVG Identification Methods in Terms of Common Metrics",
                    "authors": "Nadiia Kasianchuk, Yevhenii Kukuruza, Vladyslav Ostash, Anastasiia Boshtova, Dmytro Tsvyk and Matvii Mykhailichenko",
                    "summary": "",
                    "link": "project1.html", // Updated project link
                    "details": "Proceedings of International Conference on Applied Innovation in IT. Volume 11, Issue 2, pp. 59-65. (DOI:10.25673/112994). First and last author contributed equally.",
                    "image": "Pictures/project1.png"
                },
                {
                    "title": "Review of cuproptosis-related lncRNA's potential as cancer biomarkers",
                    "authors": "Matvii Mykhailichenko, Nadiia Kasianchuk",
                    "summary": "",
                    "link": "project2.html", // Updated project link
                    "details": "Abstract book of the 9th International Student Congress, Graz, Austria.",
                    "image": "Pictures/project2.png"
                },
                {
                    "title": "Designing a ceRNA Network and Discovering Hub Genes in Breast Cancer: A Comprehensive Approach",
                    "authors": "M. Mykhailichenko, R. Dzykirba, V. Ostash, N. Kasianchuk",
                    "summary": "",
                    "link": "project3.html", // Updated project link
                    "details": "In progress.",
                    "image": "Pictures/project3.png"
                },
                {
                    "title": "Developing Bioinformatics Capacities in Eastern Europe",
                    "authors": "S. Mangul, N. Kasianchuk, M. Mykhailichenko, T. Oleksyk",
                    "summary": "",
                    "link": "project4.html", // Updated project link
                    "details": "In progress.",
                    "image": "/api/placeholder/400/300"
                }
                
                
            ]
        };

        // Function to create project cards
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';

            const cardContent = `
                <a href="${project.link}">
                    <img src="${project.image}" alt="${project.title}" class="project-image">
                </a>
                <div class="project-content">
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-authors">${project.authors}</p>
                    <p class="project-details">${project.details}</p>
                    ${project.link ? `
                        <a href="${project.link}" target="_blank" class="project-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            View Publication
                        </a>
                    ` : ''}
                </div>
            `;

            card.innerHTML = cardContent;
            return card;
        }

        // Function to load projects
        function loadProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = ''; // Clear loader

            projectsData.publications.forEach(project => {
                container.appendChild(createProjectCard(project));
            });
        }

        // Load projects when the page loads
        document.addEventListener('DOMContentLoaded', loadProjects);

    </script>
</body>
</html>
